    <h2 class="text-3xl font-bold mb-6">Find a Study Partner</h2>
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <select id="studySubject" class="px-4 py-2 border border-gray-300 rounded w-full sm:w-64">
        <option value="">Subject</option>
        <option value="Calculus">Calculus</option>
        <option value="DSA">DSA</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
      </select>
      <select id="preferredTime" class="px-4 py-2 border border-gray-300 rounded w-full sm:w-64">
        <option value="">Preferred time</option>
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
      </select>
      <button onclick="searchStudyPartners()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded w-full sm:w-32">Search</button>
    </div>
    <h3 class="text-xl font-semibold mb-4">Matching users</h3>
    <div id="studyPartnerGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Study partner cards injected by JS -->
    </div>
  </div>
</section>

<script>
  // Sample Data
  const mentors = [
    { name: "Sonia Reddy", skill: "Web Dev", year: "2nd Year", domain: "web-dev" },
    { name: "Ankit Mishra", skill: "Data Structures", year: "3rd Year", domain: "data-structures" },
    { name: "Priya Roy", skill: "Machine Learning", year: "4th Year", domain: "machine-learning" },
    { name: "Vikram", skill: "App Development", year: "3rd Year", domain: "app-dev" }
  ];
  const skillPosts = [
    { user: "Arjun", teach: "Web Dev", learn: "SQL" },
    { user: "Vikram", teach: "C++", learn: "Hackathons" }
  ];
  const studyPartners = [
    { name: "Anshika", subject: "Calculus", time: "Evening" },
    { name: "Rahul", subject: "DSA", time: "Morning" },
    { name: "Alvanai", subject: "Physics", time: "Night" },
    { name: "Priya", subject: "Chemistry", time: "Afternoon" }
  ];

  // Mentor Section
  function renderMentors(list) {
    const grid = document.getElementById('mentorGrid');
    grid.innerHTML = '';
    list.forEach((m, i) => {
      grid.innerHTML += `
        <button class="bg-blue-50 rounded-xl border border-blue-100 p-6 flex flex-col gap-2 text-left hover:bg-blue-100 transition w-full"
          onclick="showModal('mentor', ${i})">
          <div class="font-bold text-lg">${m.name}</div>
          <div class="text-gray-700">${m.skill}</div>
          <div class="text-gray-500 text-sm">${m.year}</div>
        </button>
      `;
    });
  }
  function searchMentors() {
    const domain = document.getElementById('mentorDomain').value;
    renderMentors(domain ? mentors.filter(m => m.domain === domain) : mentors);
  }

  // Skill Exchange Section
  function renderSkillPosts() {
    const postDiv = document.getElementById('skillPosts');
    postDiv.innerHTML = '';
    skillPosts.forEach(p => {
      postDiv.innerHTML += `
        <div class="flex items-center gap-2 bg-blue-50 rounded-lg px-4 py-2">
          <span class="font-semibold">${p.teach}</span>
          <span class="bg-orange-100 text-orange-800 px-2 py-0.5 rounded text-xs">Learn</span>
          <span class="font-semibold">${p.learn}</span>
          <span class="ml-auto text-gray-700">${p.user}</span>
        </div>
      `;
    });
  }
  function submitSkillExchange() {
    const teach = document.getElementById('skillToTeach').value.trim();
    const learn = document.getElementById('skillToLearn').value.trim();
    if (teach && learn) {
      skillPosts.unshift({ user: "You", teach, learn });
      renderSkillPosts();
      document.getElementById('skillToTeach').value = '';
      document.getElementById('skillToLearn').value = '';
    }
  }

  // Study Partner Section
  function renderStudyPartners(list) {
    const grid = document.getElementById('studyPartnerGrid');
    grid.innerHTML = '';
    list.forEach((u, i) => {
      grid.innerHTML += `
        <button class="bg-blue-50 rounded-xl border border-blue-100 p-6 flex items-center gap-4 w-full text-left hover:bg-blue-100 transition"
          onclick="showModal('study', ${i})">
          <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-xl text-blue-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
              <path stroke="currentColor" stroke-width="2" d="M4 20c0-4 4-7 8-7s8 3 8 7"/>
            </svg>
          </div>
          <div>
            <div class="font-semibold">${u.name}</div>
            <div class="text-gray-700">${u.subject}</div>
            <div class="text-gray-400 text-xs">${u.time}</div>
          </div>
        </button>
      `;
    });
  }
  function searchStudyPartners() {
    const subject = document.getElementById('studySubject').value;
    const time = document.getElementById('preferredTime').value;
    let filtered = studyPartners;
    if (subject) filtered = filtered.filter(u => u.subject === subject);
    if (time) filtered = filtered.filter(u => u.time === time);
    renderStudyPartners(filtered);
  }

  // Modal logic
  function showModal(type, idx) {
    const modal = document.getElementById('popup-modal');
    const content = document.getElementById('modal-content');
    if (type === 'mentor') {
      const m = mentors[idx];
      content.innerHTML = `
        <h3 class="text-xl font-bold mb-2">${m.name}</h3>
        <div class="mb-1"><span class="font-semibold">Skill:</span> ${m.skill}</div>
        <div class="mb-1"><span class="font-semibold">Year:</span> ${m.year}</div>
        <button class="absolute bottom-4 right-4 bg-blue-600 text-white rounded px-6 py-2">Connect</button>
      `;
    } else if (type === 'study') {
      const u = studyPartners[idx];
      content.innerHTML = `
        <h3 class="text-xl font-bold mb-2">${u.name}</h3>
        <div class="mb-1"><span class="font-semibold">Subject:</span> ${u.subject}</div>
        <div class="mb-1"><span class="font-semibold">Preferred time:</span> ${u.time}</div>
        <button class="absolute bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 w-fit self-end mt-6 rounded">Connect</button>
        `;
    }
    modal.classList.remove('hidden');
  }
  function closeModal() {
    document.getElementById('popup-modal').classList.add('hidden');
  }
  // Close modal on background or ESC
  document.getElementById('popup-modal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });
  document.addEventListener('keydown', function(e) {
    if (e.key === "Escape") closeModal();
  });

  // Initial Render
  renderMentors(mentors);
  renderSkillPosts();
  renderStudyPartners(studyPartners);
</script>


</body>
</html>
